volumes:
  sipeed-lichee-rv:
    schema: gpt
    bootloader: u-boot
    # Sizes copied from the manufacturer's reference image
    structure:
      - name: spl
        offset: 131072
        type: bare
        size: 65536
        content:
          - image: boot0_sdcard_sun20iw1p1.bin
        update:
          edition: 1
      - name: toc1
        offset: 16793600
        type: bare
        size: 2M
        content:
          - image: u-boot.toc1
        update:
          edition: 1
      - name: ubuntu-seed
        role: system-seed
        filesystem: vfat
        offset: 21229568
        # Set to "UEFI ESP" partition type so that U-Boot detects it as the
        # boot partition
        type: C12A7328-F81F-11D2-BA4B-00A0C93EC93B
        size: 1500M
        content:
          - source: boot.scr
            target: /
          - source: cloud.conf
            target: /
        update:
          edition: 1
      - name: ubuntu-boot
        role: system-boot
        filesystem: ext4
        type: 0FC63DAF-8483-4772-8E79-3D69D8477DE4
        size: 750M
        content:
          - source: boot.sel
            target: uboot/ubuntu/boot.sel
          - source: cloud.conf
            target: /
      - name: ubuntu-save
        role: system-save
        filesystem: ext4
        type: 0FC63DAF-8483-4772-8E79-3D69D8477DE4
        size: 16M
      - name: ubuntu-data
        role: system-data
        filesystem: ext4
        type: 0FC63DAF-8483-4772-8E79-3D69D8477DE4
        size: 3G

defaults:
  system:
    service.console-conf.disable: true
    watchdog:
      runtime-timeout: 16s
      shutdown-timeout: 1m
